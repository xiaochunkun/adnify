<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/icon.png" />
  <title>Adnify</title>
  
  <!-- 预加载关键资源 -->
  <link rel="preload" href="/icon.png" as="image" />
  
  <!-- 关键 CSS 内联（避免 FOUC） -->
  <style>
    /* Initial Loader - Premium Deep Space Aesthetic */
    :root {
      /* Default colors (Adnify Dark) */
      --loader-bg: #09090b;
      --loader-accent: #8b5cf6;
      --loader-text: #fafafa;
      --loader-text-dim: #71717a;
      --loader-surface: #18181b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--loader-bg);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    /* 防止内容闪烁 - root 初始隐藏，loader 消失后显示 */
    #root {
      opacity: 0;
      pointer-events: none;
    }
    
    #root.ready {
      opacity: 1;
      pointer-events: auto;
      transition: opacity 0.15s ease-out;
    }
    
    /* 确保 loader 在 root 之上 */
    #initial-loader {
      position: fixed;
      inset: 0;
      background: var(--loader-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #initial-loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: loader-reveal 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .loader-logo-container {
      position: relative;
      width: 80px;
      height: 80px;
      margin-bottom: 32px;
    }

    .loader-logo-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(145deg, var(--loader-surface), var(--loader-bg));
      border-radius: 22px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 1px rgba(255, 255, 255, 0.05);
      z-index: 2;
    }

    .loader-logo-icon {
      width: 44px;
      height: 44px;
      filter: drop-shadow(0 0 12px var(--loader-accent));
    }

    .loader-glow {
      position: absolute;
      inset: -20px;
      background: radial-gradient(circle, var(--loader-accent) 0%, transparent 70%);
      opacity: 0.15;
      filter: blur(20px);
      animation: glow-pulse 3s ease-in-out infinite;
    }

    .loader-ring {
      position: absolute;
      inset: -4px;
      border-radius: 26px;
      padding: 2px;
      background: conic-gradient(from 0deg, transparent, var(--loader-accent), transparent);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: ring-rotate 2s linear infinite;
    }

    .loader-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--loader-text);
      letter-spacing: -0.5px;
      margin-bottom: 4px;
      background: linear-gradient(to bottom, var(--loader-text), var(--loader-text-dim));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .loader-subtitle {
      font-size: 13px;
      color: var(--loader-text-dim);
      font-weight: 500;
      margin-bottom: 40px;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.8;
    }

    .loader-progress-container {
      width: 160px;
      height: 2px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1px;
      overflow: hidden;
      position: relative;
    }

    .loader-progress-bar {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 40%;
      background: var(--loader-accent);
      box-shadow: 0 0 10px var(--loader-accent);
      animation: progress-move 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    .loader-status {
      margin-top: 16px;
      font-size: 11px;
      font-weight: 600;
      color: var(--loader-text-dim);
      font-family: 'JetBrains Mono', monospace;
      text-transform: lowercase;
    }

    @keyframes loader-reveal {
      from {
        opacity: 0;
        transform: scale(0.96);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes glow-pulse {

      0%,
      100% {
        opacity: 0.1;
        transform: scale(1);
      }

      50% {
        opacity: 0.2;
        transform: scale(1.1);
      }
    }

    @keyframes ring-rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes progress-move {
      0% {
        left: -40%;
        width: 20%;
      }

      50% {
        left: 20%;
        width: 60%;
      }

      100% {
        left: 100%;
        width: 20%;
      }
    }
  </style>

</head>

<body>
  <div id="initial-loader">
    <div class="loader-content">
      <div class="loader-logo-container">
        <div class="loader-glow"></div>
        <div class="loader-ring"></div>
        <div class="loader-logo-bg">
          <img class="loader-logo-icon" src="/icon.png" alt="Adnify" />
        </div>
      </div>
      <div class="loader-title">Adnify</div>
      <div class="loader-subtitle">Next-Gen AI Editor</div>
      <div class="loader-progress-container">
        <div class="loader-progress-bar"></div>
      </div>
      <div class="loader-status">Initializing...</div>
    </div>
  </div>

  <div id="root"></div>
  <script>
    // Dynamic Theme Adaptation for Initial Loader (同步执行，避免闪烁)
    (function () {
      try {
        const themeId = localStorage.getItem('adnify-theme-id') || 'adnify-dark';
        const root = document.documentElement;

        // Theme color mapping (Simplified for loader)
        const themes = {
          'adnify-dark': { bg: '#09090b', accent: '#8b5cf6', text: '#fafafa', dim: '#71717a', surface: '#18181b' },
          'adnify-light': { bg: '#ffffff', accent: '#7c3aed', text: '#18181b', dim: '#71717a', surface: '#f4f4f5' },
          'github-dark': { bg: '#0d1117', accent: '#58a6ff', text: '#c9d1d9', dim: '#8b949e', surface: '#161b22' },
          'monokai': { bg: '#272822', accent: '#a6e22e', text: '#f8f8f2', dim: '#75715e', surface: '#2e2e2e' },
          'one-dark': { bg: '#282c34', accent: '#61afef', text: '#abb2bf', dim: '#5c6370', surface: '#21252b' }
        };

        const theme = themes[themeId] || themes['adnify-dark'];

        root.style.setProperty('--loader-bg', theme.bg);
        root.style.setProperty('--loader-accent', theme.accent);
        root.style.setProperty('--loader-text', theme.text);
        root.style.setProperty('--loader-text-dim', theme.dim);
        root.style.setProperty('--loader-surface', theme.surface);

        // Update body background immediately to prevent flash
        document.body.style.backgroundColor = theme.bg;
      } catch (e) {
        console.error('Loader theme adaptation failed:', e);
      }
    })();
  </script>
  <script type="module" src="/src/renderer/main.tsx"></script>
</body>

</html>
